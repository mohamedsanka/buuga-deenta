<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deemo aan labixin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #004466;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007f66;
      margin-bottom: 20px;
    }

    input#searchInput {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #007f66;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #007f66;
      color: white;
    }

    tr:hover {
      background-color: #f0f0f0;
    }

    button {
      padding: 0.4rem 0.8rem;
      background-color: #00aa44;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #008a33;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      main {
        margin: 10px;
        padding: 15px;
        max-width: 100%;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 15px;
      }

      table {
        display: block;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        white-space: nowrap;
      }

      thead {
        display: table-header-group;
      }

      tbody {
        display: table-row-group;
      }

      tr {
        display: table-row;
      }

      th, td {
        padding: 0.6rem 0.4rem;
        font-size: 0.85rem;
        display: table-cell;
      }

      th {
        font-size: 0.8rem;
        padding: 0.6rem 0.4rem;
      }

      button {
        padding: 0.3rem 0.6rem;
        font-size: 0.8rem;
        white-space: nowrap;
      }

      input#searchInput {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      main {
        margin: 5px;
        padding: 10px;
      }

      h1 {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      th, td {
        padding: 0.5rem 0.3rem;
        font-size: 0.75rem;
      }

      th {
        font-size: 0.7rem;
        padding: 0.5rem 0.3rem;
      }

      button {
        padding: 0.25rem 0.5rem;
        font-size: 0.7rem;
      }

      input#searchInput {
        font-size: 0.85rem;
        padding: 0.4rem;
      }

      footer {
        font-size: 0.8rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Deemo aan labixin</h1>

    <input type="text" id="searchInput" placeholder="Ku raadi Magac ama lacagta...">

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Magaca</th>
          <th>Lacagta ($)</th>
          <th>Taariikhda</th>
          <th>Numberka</th>
          <th>Xaalka</th>
        </tr>
      </thead>
      <tbody id="unpaidList"></tbody>
    </table>
  </main>

  <footer>
    &copy; 2025 Buuga Deenta.
  </footer>

  <script src="https://unpkg.com/dexie@3.2.5/dist/dexie.js"></script>
  <script src="unpaid.js"></script>
</body>
</html>
