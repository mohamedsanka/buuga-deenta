<body>
<main>
   <button id="logoutBtn">Logout</button>
  <h1>Bogga Diiwaangelinta </h1>
  
 
  <form id="debtForm">
    
    <input type="text" id="name" placeholder="Magaca" required>
    <input type="number" id="customerId" placeholder="ID" min="1" id="hide">
    <input type="text" id="phone" placeholder="Numberka">
    <input type="number" id="amount" placeholder="Lacagta" required>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <button class="sumb" type="submit">Diiwaangeli</button>
  </form>

  <div class="nav-buttons">
