<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Deemo labixiyay</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #004466;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, sans-serif;
      }

      main {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        color: #333;
      }

      h1 {
        text-align: center;
        color: #007f66;
        margin-bottom: 20px;
      }

      input#searchInput {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #007f66;
        border-radius: 8px;
        margin-bottom: 1rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 8px;
        overflow: hidden;
      }

      th, td {
        padding: 0.8rem;
        border-bottom: 1px solid #ccc;
        text-align: left;
      }

      th {
        background-color: #007f66;
        color: white;
      }

      tr:hover {
        background-color: #f0f0f0;
      }

      button {
        padding: 0.4rem 0.8rem;
        background-color: #00aa44;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #008a33;
      }

      .clear-all-btn {
        background-color: #dc3545;
        color: white;
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: bold;
        margin-top: 1rem;
        width: 100%;
      }

      .clear-all-btn:hover {
        background-color: #c82333;
      }

      .button-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 1rem;
      }

      footer {
        text-align: center;
        padding: 1rem;
        color: #aaa;
        font-size: 0.9rem;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        main {
          margin: 10px;
          padding: 15px;
          max-width: 100%;
        }

        h1 {
          font-size: 1.5rem;
          margin-bottom: 15px;
        }

        table {
          display: block;
          overflow-x: auto;
          -webkit-overflow-scrolling: touch;
          white-space: nowrap;
        }

        thead {
          display: table-header-group;
        }

        tbody {
          display: table-row-group;
        }

        tr {
          display: table-row;
        }

        th, td {
          padding: 0.6rem 0.4rem;
          font-size: 0.85rem;
          display: table-cell;
        }

        th {
          font-size: 0.8rem;
          padding: 0.6rem 0.4rem;
        }

        button {
          padding: 0.3rem 0.6rem;
          font-size: 0.8rem;
          white-space: nowrap;
        }

        .clear-all-btn {
          padding: 0.5rem 1rem;
          font-size: 0.85rem;
        }

        input#searchInput {
          font-size: 0.9rem;
          padding: 0.5rem;
        }
      }

      @media (max-width: 480px) {
        main {
          margin: 5px;
          padding: 10px;
        }

        h1 {
          font-size: 1.2rem;
          margin-bottom: 10px;
        }

        th, td {
          padding: 0.5rem 0.3rem;
          font-size: 0.75rem;
        }

        th {
          font-size: 0.7rem;
          padding: 0.5rem 0.3rem;
        }

        button {
          padding: 0.25rem 0.5rem;
          font-size: 0.7rem;
        }

        .clear-all-btn {
          padding: 0.4rem 0.8rem;
          font-size: 0.75rem;
        }

        input#searchInput {
          font-size: 0.85rem;
          padding: 0.4rem;
        }

        footer {
          font-size: 0.8rem;
          padding: 0.8rem;
        }
      }
    </style>
</head>
<body>
<main>
  <h1>Deemo labixiyay</h1>

  <!-- Search -->
  <input 
    type="text" 
    id="searchInput" 
    placeholder="Ku raadi Magac ama lacagta.."
  >

  <!-- Table -->
  <table id="paidTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Magaca</th>
        <th>Lacagta</th>
        <th>Taariikhda</th>
      </tr>
    </thead>
    <tbody id="paidList"></tbody>
  </table>

  <!-- Clear All Button -->
  <div class="button-container">
    <button id="clearAllBtn" class="clear-all-btn">Clear All</button>
  </div>
</main>

<footer>

</footer>
<script src="https://unpkg.com/dexie@3.2.5/dist/dexie.js"></script>
<script src="paid.js"></script>   
</body>
</html>
